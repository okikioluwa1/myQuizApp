<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>infoPage</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/fd1683ca2d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <div class="main__info">
        <h4 class="main__info-heading">Some Rules of this Quiz</h4>
        <hr />
        <div class="main__info-details">
          <p class="main__info-1">
            1. You will have only <span>15 seconds</span> per each question
          </p>
          <p class="main__info-2">
            2. Once you select you answer, it cant be undone
          </p>
          <p class="main__info-3">
            3. You cant select any option once time goes off
          </p>
          <p class="main__info-4">
            4. You can't exit from the quiz while you're playing
          </p>
          <p class="main__info-5">
            5. You'll get points on the basis of your correct answer
          </p>
        </div>
        <hr />
        <div class="main__info-actionBtns">
          <a href="./index.html"
            ><button class="main__info-actionBtns1 btn">Exit Quiz</button></a
          >
          <a href="./iquizPage.html"
            ><button class="main__info-actionBtns2 btn">Continue</button></a
          >
        </div>
      </div>
    </main>
  </body>
</html>
